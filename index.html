<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  
    <nav class="navbar navbar-light bg-light justify-content-center">
        <span class="navbar-brand mb-0 h1" id="header">Password Generator</span>
      </nav>

<div class="container">

  <div class="row">
    <div class="col-lg-8 col-sm-12 mx-auto">

      <div class="content">
        <h4>Generate a Password</h4>
        <br />
        <input type="text" id=display placeholder="Your Secure Password">
        <br />
        <input type="number" min="0" max="50" name="pwLength" id="pwLength" placeholder="Input desired password length here...">
        <br />
        <button class="btn btn-danger btn-lg" onclick="generate()">Generate Password</button>
        <button class="btn btn-secondary btn-lg float-right" onclick="">Copy to Clipboard</button>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-lg-8 col-sm-12 mx-auto">
      <div class="previousPWs">
        <h5>Previously Generated Passwords...</h5>
        <br />
        <div id="prevPW"></div> 
      </div>
    </div>
  </div>


</div>

<script src="script.js"></script>    

</body>
</html>
